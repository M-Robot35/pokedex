<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POKEDEX | Thiago Teles</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon-16x16.png" type="image/x-icon">
</head>
<body>
    <h1>-- Pokedex --</h1>
    <h2>Thiago Teles</h2>
    <section class="poketex-conteiner">
        <div class="poke-type">
            <h3 class="poke-type-text"></h3>
        </div>
        <img src="img/pokedex.png" alt="pokedex-img" class="pokedex-img">
        </div>
        <img src="#" alt="picachu" class="pokemon-img "> 

        <!-- pokemon Data status -->
        <h1 class="pokemon-data">
            <span class="pokemon-number"></span> -
            <span class="pokemon-name"></span>
        </h1>
        <form id="form">
            <input type="search" id="buscador" autofocus class="input-busca shadow"
             placeholder="Nome ou Numero do seu Pokemon"
             required>
        </form>
        <div class="buttons ">
            <button class="button btn-prev shadow">&lt; Prev </button>
            <button class="button btn-next shadow">Next &gt;</button>
        </div>        
    </section>

    <div class="redes-sociais">
        <ul class="sociais-icon">
            <span><a target="_blank" href="#"><img class="icons" src="./img/github.png"  alt="github"></a></span>
            <span><a target="_blank" href="https://www.instagram.com/thiagot.2021/"><img class="icons" src="./img/instagram.png"  alt="instagram"></a></span>
            <span><a target="_blank" href="https://www.facebook.com/thiago.teles.969300"><img class="icons" src="./img/facebook.png"  alt="facebook"></a></span>

        </ul>
    </div>
</body>
    <script src="js/script.js"></script>
</html>
